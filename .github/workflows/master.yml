name: master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Lint
        uses: actions-contrib/golangci-lint@master
        with:
          args: run
      - name: Build
        uses: metal-stack/action-docker-make@master
        with:
          args: >
            --no-cache
            --no-push
            --build-only cloudctl-master
            -x rule2,rule3
            --summary
